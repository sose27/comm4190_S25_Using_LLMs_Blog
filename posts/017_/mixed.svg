<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#121212" />
  
  <!-- Abstract pattern background -->
  <g opacity="0.2">
    <rect x="0" y="0" width="800" height="600" fill="none" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="0" x2="800" y2="600" stroke="#ffffff" stroke-width="1" />
    <line x1="800" y1="0" x2="0" y2="600" stroke="#ffffff" stroke-width="1" />
    <circle cx="400" cy="300" r="250" fill="none" stroke="#ffffff" stroke-width="1" />
    <circle cx="400" cy="300" r="150" fill="none" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Bold graphic elements -->
  <g>
    <!-- Left half - sending signals -->
    <rect x="100" y="150" width="200" height="300" fill="#FF3366" />
    
    <!-- Right half - receiving signals -->
    <rect x="500" y="150" width="200" height="300" fill="#33CCFF" />
    
    <!-- Broken connection in the middle -->
    <g>
      <line x1="300" y1="180" x2="350" y2="230" stroke="#FFFFFF" stroke-width="10" />
      <line x1="350" y1="230" x2="400" y2="180" stroke="#FFFFFF" stroke-width="10" />
      <line x1="400" y1="180" x2="450" y2="230" stroke="#FFFFFF" stroke-width="10" />
      <line x1="450" y1="230" x2="500" y2="180" stroke="#FFFFFF" stroke-width="10" />
      
      <line x1="300" y1="270" x2="350" y2="320" stroke="#FFFFFF" stroke-width="10" />
      <line x1="350" y1="320" x2="400" y2="270" stroke="#FFFFFF" stroke-width="10" />
      <line x1="400" y1="270" x2="450" y2="320" stroke="#FFFFFF" stroke-width="10" />
      <line x1="450" y1="320" x2="500" y2="270" stroke="#FFFFFF" stroke-width="10" />
      
      <line x1="300" y1="360" x2="350" y2="410" stroke="#FFFFFF" stroke-width="10" />
      <line x1="350" y1="410" x2="400" y2="360" stroke="#FFFFFF" stroke-width="10" />
      <line x1="400" y1="360" x2="450" y2="410" stroke="#FFFFFF" stroke-width="10" />
      <line x1="450" y1="410" x2="500" y2="360" stroke="#FFFFFF" stroke-width="10" />
    </g>
    
    <!-- Stylized heart icons -->
    <g>
      <circle cx="200" cy="250" r="30" fill="#FFFFFF" />
      <path d="M200,235 Q180,210 160,235 T120,235 Q120,270 200,300 Q280,270 280,235 Q280,210 260,235 T200,235" fill="#FF3366" transform="scale(0.25) translate(640, 880)" />
    </g>
    
    <!-- Stylized question marks -->
    <g>
      <circle cx="600" cy="250" r="30" fill="#FFFFFF" />
      <text x="600" y="265" font-family="Arial" font-size="40" font-weight="bold" fill="#33CCFF" text-anchor="middle">?</text>
    </g>
    
    <!-- Emotion icons -->
    <g>
      <circle cx="200" cy="350" r="30" fill="#FFFFFF" />
      <text x="200" y="365" font-family="Arial" font-size="40" font-weight="bold" fill="#FF3366" text-anchor="middle">!</text>
    </g>
    
    <g>
      <circle cx="600" cy="350" r="30" fill="#FFFFFF" />
      <path d="M585,350 Q600,370 615,350" stroke="#33CCFF" stroke-width="6" fill="none" />
    </g>
  </g>
  
  <!-- Song title in bold, edgy typography -->
  <g>
    <text x="400" y="80" font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif" font-size="60" font-weight="900" fill="#FFFFFF" text-anchor="middle">MIXED SIGNALS</text>
    <text x="403" y="83" font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif" font-size="60" font-weight="900" fill="#FF3366" text-anchor="middle" opacity="0.5">MIXED SIGNALS</text>
  </g>
  
  <!-- Minimalist legend at bottom -->
  <g>
    <text x="400" y="520" font-family="Arial" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">THE DISTANCE BETWEEN FEELING AND ACTION</text>
    <line x1="250" y1="540" x2="550" y2="540" stroke="#FFFFFF" stroke-width="2" />
  </g>
  
  <!-- Angular decorative elements -->
  <g fill="none" stroke="#FFFFFF" stroke-width="2">
    <polyline points="50,50 100,50 100,100" />
    <polyline points="750,50 700,50 700,100" />
    <polyline points="50,550 100,550 100,500" />
    <polyline points="750,550 700,550 700,500" />
  </g>
</svg>
