<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6BB5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F5FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#skyGradient)" />
  
  <!-- Distant mountains -->
  <path d="M0,180 Q100,120 200,170 Q300,130 400,160 Q500,110 600,150 Q700,130 800,160 L800,500 L0,500 Z" fill="#C4CBCF" opacity="0.5" />
  
  <!-- Hollywood Sign on hillside -->
  <g transform="translate(50, 170) scale(0.5)">
    <rect x="0" y="0" width="200" height="30" fill="#FFFFFF" />
    <!-- Simplified Hollywood letters -->
    <text x="10" y="25" font-family="Arial" font-size="24" font-weight="bold">HOLLYWOOD</text>
  </g>
  
  <!-- Palm trees -->
  <g>
    <!-- Palm tree 1 -->
    <rect x="100" y="350" width="6" height="50" fill="#8B4513" />
    <path d="M80,350 C90,330 115,330 125,350" stroke="#006400" stroke-width="3" fill="none" />
    <path d="M85,355 C95,335 110,335 120,355" stroke="#006400" stroke-width="3" fill="none" />
    <path d="M90,345 C100,325 105,325 115,345" stroke="#006400" stroke-width="3" fill="none" />
    <path d="M95,340 C100,320 105,320 110,340" stroke="#006400" stroke-width="3" fill="none" />
    
    <!-- Palm tree 2 -->
    <rect x="700" y="370" width="6" height="50" fill="#8B4513" />
    <path d="M680,370 C690,350 715,350 725,370" stroke="#006400" stroke-width="3" fill="none" />
    <path d="M685,375 C695,355 710,355 720,375" stroke="#006400" stroke-width="3" fill="none" />
    <path d="M690,365 C700,345 705,345 715,365" stroke="#006400" stroke-width="3" fill="none" />
    <path d="M695,360 C700,340 705,340 710,360" stroke="#006400" stroke-width="3" fill="none" />
  </g>
  
  <!-- Downtown LA Skyline -->
  <!-- US Bank Tower -->
  <rect x="350" y="180" width="30" height="200" fill="#A9A9A9" />
  <polygon points="350,180 380,180 370,160 360,160" fill="#A9A9A9" />
  
  <!-- Wilshire Grand Center -->
  <rect x="400" y="170" width="35" height="210" fill="#708090" />
  <polygon points="400,170 435,170 425,150 410,150" fill="#708090" />
  
  <!-- City Hall -->
  <rect x="300" y="220" width="25" height="160" fill="#D3D3D3" />
  <polygon points="300,220 325,220 318,190 307,190" fill="#D3D3D3" />
  
  <!-- Library Tower -->
  <rect x="450" y="200" width="30" height="180" fill="#A9A9A9" />
  <polygon points="450,200 480,200 470,180 460,180" fill="#A9A9A9" />
  
  <!-- Various other buildings -->
  <rect x="250" y="250" width="35" height="130" fill="#B0C4DE" />
  <rect x="490" y="230" width="40" height="150" fill="#778899" />
  <rect x="540" y="260" width="25" height="120" fill="#A9A9A9" />
  <rect x="575" y="240" width="30" height="140" fill="#D3D3D3" />
  <rect x="615" y="270" width="35" height="110" fill="#B0C4DE" />
  <rect x="190" y="280" width="45" height="100" fill="#778899" />
  
  <!-- Smaller buildings filling in the skyline -->
  <rect x="150" y="300" width="30" height="80" fill="#A9A9A9" />
  <rect x="660" y="290" width="30" height="90" fill="#D3D3D3" />
  <rect x="220" y="310" width="20" height="70" fill="#708090" />
  
  <!-- Ground/highway -->
  <rect x="0" y="380" width="800" height="120" fill="#808080" />
  
  <!-- Highway lines -->
  <line x1="0" y1="420" x2="800" y2="420" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="30,10" />
  <line x1="0" y1="460" x2="800" y2="460" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="30,10" />
  
  <!-- Cars -->
  <rect x="150" y="405" width="30" height="15" rx="3" fill="#FF0000" />
  <rect x="300" y="405" width="30" height="15" rx="3" fill="#0000FF" />
  <rect x="450" y="405" width="30" height="15" rx="3" fill="#FFFF00" />
  <rect x="600" y="405" width="30" height="15" rx="3" fill="#00FF00" />
  
  <rect x="200" y="445" width="30" height="15" rx="3" fill="#800080" />
  <rect x="350" y="445" width="30" height="15" rx="3" fill="#FFA500" />
  <rect x="500" y="445" width="30" height="15" rx="3" fill="#000000" />
  <rect x="650" y="445" width="30" height="15" rx="3" fill="#808080" />
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="30" fill="#FFD700" />
  <circle cx="700" cy="100" r="35" fill="none" stroke="#FFD700" stroke-width="5" opacity="0.5" />
</svg>
